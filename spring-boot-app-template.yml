apiVersion: v1
kind: Template
metadata:
  name: spring-boot-app-template
objects:
  - kind: ImageStream
    metadata:
      name: spring-boot-app
  - kind: DeploymentConfig
    metadata:
      name: spring-boot-app
    spec:
      replicas: 1 
      template:
        metadata:
          labels:
            app: spring-boot-app
        spec:
          containers:
            - name: spring-boot-app
              image: spring-boot-app:latest 
              ports:
                - containerPort: 8082
  - kind: Service
    metadata:
      name: spring-boot-app
    spec:
      ports:
        - name: 8082-tcp
          port: 8082
          targetPort: 8082
      selector:
        app: spring-boot-app
